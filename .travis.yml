language: node_js
before_install:
  - rvm install 2.0.0
before_script:
  - npm install -g gulp
node_js:
  - "iojs"
script:
  - gulp build
addons:
  apt:
    packages:
    - wine
before_deploy:
  - gulp package-win32
deploy:
  provider: releases
  api_key: '$GH_KEY'
  file: ./installer/fb-messenger-setup.exe
  skip_cleanup: true
  on:
    tags: true